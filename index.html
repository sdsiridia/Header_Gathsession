<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Gathsession</title>
  </head>
  <body>
    <div class="container">
      <header>
        <figure><a href="#"><img src="./img/logo.svg" alt="logo compania" /></a></figure>
        <nav>
          <ul>
            <li ><a class="activo" href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero__info">
            <h1>Build your best community <br> starting from here.</h1>
            <p>
              Meet and communicate with the best people to run projects, events
              or other activities in a more effective and fun way
            </p>
            <div class="hero__btn">
              <a href="#" class="btn btn-primary">Get Started</a>
              <a href="#" class="btn">Learm More</a>
              <figure><img src="./img/icon-arrow.svg" alt="flecha" /></figure>
            </div>
          </div>
          <div class="hero__items">
            <div class="hero__item">
              <a href="#"
                ><img src="./img/icon-build-community.svg" alt=""
              /></a>
              <p>Build <br>Community</p>
            </div>
            <div class="hero__item">
              <a href="#"><img src="./img/icon-share-events.svg" alt="" /></a>
              <p>Share <br>Events</p>
            </div>
            <div class="hero__item">
              <a href="#"><img src="./img/icon-information.svg" alt="" /></a>
              <p>Get <br>Information</p>
            </div>
          </div>
        </section>
        <section class="gallery">
          <div class="card purple">
            <img src="./img/men1.png" alt="persona 1" />
          </div>
          <div class="card cyan">
            <img src="./img/women2.png" alt="persona 2" />
          </div>
          <div class="card pink">
            <img src="./img/women1.png" alt="persona 3" />
          </div>
          <div class="card orange">
            <img src="./img/man2.png" alt="persona 4" />
          </div>
          <div class="card yellow">
            <img src="./img/women3.png" alt="persona 5" />
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
